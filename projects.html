<!-- Slideshow Script -->
<script>
let slideIndex = 1;
let slideTimer;

showSlides(slideIndex);

function plusSlides(n) {
    clearTimeout(slideTimer);  // stop previous timers
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    clearTimeout(slideTimer);
    showSlides(slideIndex = n);
}

function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("project-slide");
    let dots = document.getElementsByClassName("dot");

    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }

    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    for (i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active");
    }

    slides[slideIndex - 1].style.display = "block";
    if (dots[slideIndex - 1]) dots[slideIndex - 1].classList.add("active");

    // restart the autoplay timer with fixed speed
    slideTimer = setTimeout(() => {
        slideIndex++;
        showSlides(slideIndex);
    }, 5000); // <-- change this number if you want slower/faster slideshow
}
</script>
